spring.application.name=SpringSecurityJdbc
#spring.security.user.name=foo
#spring.security.user.password=bar


spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.initialization-mode=always  # Ensure schema.sql is loaded
spring.datasource.platform=h2  # If you are using H2
spring.jpa.hibernate.ddl-auto=none  # Prevent Hibernate from trying to create the schema

